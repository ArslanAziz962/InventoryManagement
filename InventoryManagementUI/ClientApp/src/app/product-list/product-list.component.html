<div class="container">
  <h1 class="mt-3">Product List</h1>
  <div class="d-flex justify-content-end mt-3">
    <a [routerLink]="['/add-product']" class="btn btn-primary"> Add Product</a>
  </div>

  <p *ngIf="isLoading && !isError"><em>Loading...</em></p>

  <h3 *ngIf="isError" class="text-center text-danger">Error to fetch Data</h3>
  <h3 *ngIf="!isLoading && !isError  && products.length<=0" class="text-center text-danger">No Records found</h3>


  <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="products.length && !isError">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity</th>
        <th  class="text-center">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products">
        <td>{{ p.name }}</td>
        <td>{{ p.description }}</td>
        <td>{{ p.price }}</td>
        <td>{{ p.quantity }}</td>
        <td>

          <button class="btn btn-primary mx-3" (click)="editProduct(p)">Edit</button>
          <button class="btn btn-danger mx-3" (click)="deleteProduct(p.productId.toString())">Delete</button>
          <button class="btn btn-outline-primary mx-3"  (click)="salePurchaseProduct(p.productId.toString(),true)" >Purchase</button>
          <button class="btn btn-outline-success mx-3" (click)="salePurchaseProduct(p.productId.toString(),false)">Sale</button>

        </td>
      </tr>
    </tbody>
  </table>

</div>
