<div class="container">
  <h1 class="mt-3">Purchases List</h1>
  <!--<div class="d-flex justify-content-end mt-3">
    <a [routerLink]="['/add-product']" class="btn btn-primary"> Add Product</a>
  </div>-->

  <p *ngIf="isLoading && !isError"><em>Loading...</em></p>

  <h3 *ngIf="isError" class="text-center text-danger">Error to fetch Data</h3>
  <h3 *ngIf="!isLoading && !isError  && purchases.length<=0" class="text-center text-danger">No Records found</h3>



  <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="purchases.length && !isError">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Purchase Date</th>        
        <th>Quantity Purchased</th>
        <th>Total Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of purchases">
        <td>{{ p.product?.name }}</td>
        <td>{{ p.purchaseDate }}</td>
        <td>{{ p.quantity }}</td>
        <td>{{ p.totalAmount }}</td>
        <!--<td>

          <button class="btn btn-primary" (click)="editProduct(p)">Edit</button>
          <button class="btn btn-danger mx-3" (click)="deleteProduct(p.productId.toString())">Delete</button>

        </td>-->
      </tr>
    </tbody>
  </table>

</div>
